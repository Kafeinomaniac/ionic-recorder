<progress-slider [progress]="player.getProgress()"
                 (change)="onProgressChange($event)"
                 (changeEnd)="onProgressChangeEnd($event)">
</progress-slider>
<button ion-button clear (click)="player.togglePlayPause()">
    <ion-icon [name]="player.statusIcon()"></ion-icon>
</button>
<button ion-button clear>
    {{getDisplayTime()}} / {{getDisplayDuration()}}
</button>
