<progress-slider [progress]="player.relativeTime"
                 (changeEnd)="player.jumpTo($event)">
</progress-slider>
<button ion-button clear (click)="player.togglePlayPause()">
    <ion-icon [name]="player.statusIcon()"></ion-icon>
</button>
<button ion-button clear>
    {{player.displayTime}} / {{player.displayDuration}}
</button>
