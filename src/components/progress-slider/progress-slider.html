<div id="progress-slider-container"
     (touchstart)="onSliderTouchStart($event)"
     (touchmove)="onSliderTouchMove($event)"
     (mousedown)="onSliderMouseDown($event)"
     (touchend)="onSliderTouchEnd($event)">

     <div class="track">
        <div class="track-inner-left" [style.width]="progressPercent()"></div>
        <div class="track-inner-right" [style.left]="progressPercent()"
             [style.width]="remainingPercent()"></div>
        <div class="track-inner-full">
            <div class="handle" [style.left]="progressPercent()"></div>
        </div>
    </div>
</div>
