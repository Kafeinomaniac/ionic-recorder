<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Organizer
        </ion-title>
        <ion-buttons end *ngIf="selectedEntries.size">
            <button ion-button small (click)="onClickSelectedBadge()">
                <ion-badge item-right>
                    {{selectedEntries.size}} selected &nbsp; <ion-icon name="md-create"></ion-icon>
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <p *ngIf="directoryEntry" text-center>
            {{directoryEntry.fullPath}}
        </p>
        <button-bar [buttons]="headerButtons">
        </button-bar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [reorder]="entries.length > 1" (ionItemReorder)="reorderEntries($event)">
        <ion-item clear *ngFor="let entry of entries" class="organizer-page-item">
            <ion-label ion-button clear (click)="onClickEntry(entry)">
                <ion-icon [name]="entryIcon(entry)"></ion-icon>
                &nbsp;
                {{entry.name}}
            </ion-label>
            <!--ion-checkbox [ngModel]="isSelected(entry)" (ionChange)="toggleSelect(entry)"></ion-checkbox-->
            <!-- NB: (click)="detectChanges()" needed below - it is a hack! fix it better later - it is needed because without it a checkbox would not refresh when clicked: we force change detection to happen here by adding this-->
            <ion-checkbox [checked]="isSelected(entry)" (ionChange)="toggleSelect(entry)" (click)="detectChanges()"></ion-checkbox>
        </ion-item>
        <ion-item class="organizer-page-empty-folder-message" *ngIf="!entries.length">
            <h2>
                Empty folder
            </h2>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer [hidden]="!selectedEntries.size">
    <ion-toolbar>
        <button-bar [buttons]="footerButtons">
        </button-bar>
    </ion-toolbar>
</ion-footer>
