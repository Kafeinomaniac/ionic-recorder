<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="folderNode">
            Organizer
        </ion-title>
        <ion-buttons end *ngIf="nSelectedNodes()">
            <button ion-button small (click)="onClickSelectedBadge()">
                <ion-badge item-right>
                    {{nSelectedNodes()}} selected &nbsp; <ion-icon name="create"></ion-icon>
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <p *ngIf="folderNode" text-center>
            {{getPath()}}
        </p>
        <button-bar [buttons]="headerButtons">
        </button-bar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item clear *ngFor="let entry of entries" class="organizer-page-item">
            <ion-label ion-button clear (click)="onClickEntry(entry)">
                <ion-icon [name]="itemIconName(entry)"></ion-icon>
                &nbsp;
                {{entry.name}}
            </ion-label>
            <ion-checkbox item-left [ngModel]="entry.isChecked" (click)="onCheckEntry(entry)"></ion-checkbox>
        </ion-item>
        <ion-item *ngIf="!entries.length">
            <h2>
                Empty folder
            </h2>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer [hidden]="nSelectedNodes() === 0">
    <ion-toolbar>
        <button-bar [buttons]="footerButtons">
        </button-bar>
    </ion-toolbar>
</ion-footer>
