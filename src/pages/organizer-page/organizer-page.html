<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Organizer
        </ion-title>
        <ion-buttons end *ngIf="appFS.selectedPaths.size">
            <button ion-button small (click)="onClickSelectedBadge()">
                <ion-badge item-right>
                    {{appFS.selectedPaths.size}} selected
                    &nbsp;
                    <ion-icon name="md-create"></ion-icon>
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <p *ngIf="appFS.directoryEntry" text-center>
            {{appFS.getFullPath(appFS.directoryEntry)}}
        </p>
        <button-bar [buttons]="headerButtons">
        </button-bar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [reorder]="appFS.entries.length > 1"
              (ionItemReorder)="reorderEntries($event)">
        <ion-item clear *ngFor="let entry of appFS.entries"
                  class="organizer-page-item">
            <ion-label ion-button clear (click)="onClickEntry(entry)">
                <ion-icon [name]="entryIcon(entry)"></ion-icon>
                &nbsp;
                {{entry.name}}
            </ion-label>
            <ion-checkbox [checked]="appFS.isEntrySelected(entry)"
                          (click)="appFS.toggleSelectEntry(entry)">
            </ion-checkbox>
        </ion-item>
        <ion-item *ngIf="!appFS.entries.length"
                  class="organizer-page-empty-folder-message">
            <h2>Empty folder</h2>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer [hidden]="!appFS.selectedPaths.size">
    <ion-toolbar>
        <button-bar [buttons]="footerButtons">
        </button-bar>
    </ion-toolbar>
</ion-footer>
