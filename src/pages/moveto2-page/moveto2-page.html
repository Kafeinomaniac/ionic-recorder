<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            MoveTo2
        </ion-title>
        <ion-buttons end *ngIf="appFS.selectedPaths.size">
            <button ion-button small (click)="onClickSelectedBadge()">
                <ion-badge item-right>
                    {{appFS.selectedPaths.size}} selected
                    &nbsp;
                    <ion-icon name="md-create"></ion-icon>
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <p *ngIf="appFS.directoryEntry" text-center>
            {{appFS.getFullPath(appFS.directoryEntry)}}
        </p>
        <button-bar [buttons]="headerButtons">
        </button-bar>
    </ion-toolbar>
</ion-header>
