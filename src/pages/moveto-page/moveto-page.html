<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Cancel</button>
          </ion-buttons>
        <ion-title>
            Move to
        </ion-title>
        <ion-buttons end *ngIf="appFilesystem.nSelected()">
            <button ion-button small (click)="onClickSelectedBadge()">
                <ion-badge item-right>
                    {{appFilesystem.nSelected()}} selected
                    &nbsp;
                    <ion-icon name="md-create"></ion-icon>
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <p *ngIf="appFilesystem.folderEntry" text-center>
            {{appFilesystem.getPath()}}
        </p>
        <button-bar [buttons]="headerButtons">
        </button-bar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item clear *ngFor="let entry of appFilesystem.entries"
                  [hidden]="entry.isFile" class="moveto-page-item">
            <ion-label ion-button clear (click)="onClickEntry(entry)">
                <ion-icon [name]="appFilesystem.entryIcon(entry)"></ion-icon>
                &nbsp;
                {{entry.name}}
            </ion-label>
        </ion-item>
        <ion-item *ngIf="!appFilesystem.entries.length"
                  class="moveto-page-empty-folder-message">
            <h2>Empty folder</h2>
        </ion-item>
    </ion-list>
</ion-content>
