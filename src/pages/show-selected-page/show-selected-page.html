<ion-header>
    <ion-navbar>
        <ion-title>
            Selected items
        </ion-title>
        <ion-buttons end *ngIf="nSelectedNodes()">
            <button ion-button small>
                <ion-badge item-right>
                    {{nSelectedNodes()}} selected
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="selectedNodes">
        <ion-item clear *ngFor="let key of keys(selectedNodes)" class="library-item">
            <ion-label ion-button clear (click)="onClickListItem(selectedNodes[key])">
                <span *ngIf="selectedNodes[key].data">
                    <ion-icon name="play">
                    </ion-icon>
                    &nbsp;
                </span>
                <ion-icon *ngIf="!selectedNodes[key].data" name="folder">
                </ion-icon>
                &nbsp; {{selectedNodes[key].name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button-bar [buttons]="footerButtons">
        </button-bar>
    </ion-toolbar>
</ion-footer>
