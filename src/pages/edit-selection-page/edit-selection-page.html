<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Selection
        </ion-title>
        <ion-buttons end *ngIf="isReady">
            <button ion-button small>
                <ion-badge item-right>
                    {{nSelectedNodes()}} selected
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="isReady">
        <ion-item clear *ngFor="let key of keys(origSelectedNodes)" class="library-page-item" (click)="onClickCheckbox(key)">
            <ion-label ion-button clear>
                <span *ngIf="isDataKey(key)">
                    <ion-icon name="play">
                    </ion-icon>
                    &nbsp;
                </span>
                <ion-icon *ngIf="isFolderKey(key)" name="folder">
                </ion-icon>
                &nbsp; {{getName(key)}}
            </ion-label>
            <ion-checkbox item-left [ngModel]="isSelected(key)" (click)="onClickCheckbox(key)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
