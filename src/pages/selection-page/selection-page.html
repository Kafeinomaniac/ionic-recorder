<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <ion-icon name="arrow-left"></ion-icon>
            <button ion-button (click)="dismiss()">Done</button>
          </ion-buttons>
        <ion-title>
            Edit Selected
        </ion-title>
        <ion-buttons end>
            <button ion-button small>
                <ion-badge item-right>
                    {{appFilesystem.nSelected()}} selected
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="appFilesystem.isReady && selectedEntries">
    <ion-list [reorder]="selectedEntries.length > 1"
              (ionItemReorder)="reorderEntries($event)">
        <ion-item clear *ngFor="let entry of selectedEntries"
                  class="selection-page-item">
            <ion-label ion-button clear
                       (click)="appFilesystem.toggleSelectEntry(entry)">
                <ion-icon [name]="appFilesystem.entryIcon(entry)"></ion-icon>
                &nbsp;
                {{appFilesystem.getFullPath(entry)}}
            </ion-label>
            <ion-checkbox [checked]="appFilesystem.isEntrySelected(entry)"
                          (click)="appFilesystem.toggleSelectEntry(entry)">
            </ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
