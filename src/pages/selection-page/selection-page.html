<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Selection
        </ion-title>
        <ion-buttons end>
            <button ion-button small>
                <ion-badge item-right>
                    {{selectedEntries.size}} selected
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list [reorder]="entries.length > 1" (ionItemReorder)="reorderEntries($event)">
        <ion-item clear *ngFor="let entry of entries" class="selection-page-item">
            <ion-label ion-button clear (click)="toggleSelect(entry)">
                <ion-icon [name]="entryIcon(entry)"></ion-icon>
                &nbsp;
                {{entry.name}}
            </ion-label>
            <ion-checkbox [checked]="isSelected(entry)" (click)="toggleSelect(entry)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
