<ion-header>
    <ion-navbar>
        <ion-title>
            Track
        </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <p text-center>
            {{fileName}}
        </p>
        <audio-player [recordingInfo]="recordingInfo">
        </audio-player>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngIf="recordingInfo">
        <ion-item text-wrap>
            <p>
                <span style="float: left;">Path:</span>
                <span style="float:right;"> {{trackInfo.folderPath}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Created on:</span>
                <span style="float:right;"> {{trackInfo.dateCreated}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Encoding:</span>
                <span style="float:right;"> {{trackInfo.encoding}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Duration:</span>
                <span style="float:right;"> {{trackInfo.displayDuration}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">File size:</span>
                <span style="float:right;"> {{trackInfo.size + 44}} bytes</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Sample rate:</span>
                <span style="float:right;"> {{trackInfo.sampleRate}} Hz</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;"># of samples:</span>
                <span style="float:right;"> {{trackInfo.nSamples}}</span>
            </p>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar border-top>
        <button-bar [buttons]="footerButtons">
        </button-bar>
    </ion-toolbar>
</ion-footer>
