<div class="audio-player" [hidden]="hidden">
    <audio id="audio-player-audio-tag" src={{url}}></audio>
    <ion-row>
        <span class="player-title-prefix">
            Playing:
        </span>
        &nbsp;
        <span class="player-title">{{title}}</span>
    </ion-row>
    <ion-row>
        <ion-col button clear (click)="onClickPlayPauseButton()">
            <ion-icon [name]="playPauseButtonIcon"></ion-icon>
        </ion-col>
        <ion-col width-75 center>
            <ion-row>
                <span class="time">{{time}}</span>
                <progress max="100" value="80"></progress>
                <span class="duration">{{duration}}</span>
            </ion-row>
        </ion-col>
        <ion-col button clear (click)="onClickCloseButton()">
            <ion-icon name="close"></ion-icon>
        </ion-col>
    </ion-row>
</div>
