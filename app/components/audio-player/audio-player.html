<!--div class="audio-player" [hidden]="hidden"-->
<div class="audio-player">
    <!-- for preload setting, see http://stackoverflow.com/questions/10235919/the-canplay-canplaythrough-events-for-an-html5-video-are-not-called-on-firefox -->
    <!--audio id="audio-player-audio-tag" src={{url}}>
    </audio-->

    <ion-row>
        <span class="player-title-prefix">
            Playing:
        </span> &nbsp;
        <span class="player-title">{{title}}</span>
    </ion-row>
    <ion-row>
        <ion-col button clear (click)="onClickPlayPauseButton()">
            <ion-icon [name]="playPauseButtonIcon"></ion-icon>
        </ion-col>
        <ion-col width-80 center>
            <ion-row>
                <span class="time">{{formatTime(time)}}</span>
                <progress-slider [position]="fractionalTime" (positionChange)="onPositionChange($event)"></progress-slider>
                <!--span class="duration">{{formatTime(duration)}}</span-->
                <span class="duration">{{fractionalTime}}</span>
            </ion-row>
        </ion-col>
        <ion-col button clear (click)="onClickCloseButton()">
            <ion-icon name="close"></ion-icon>
        </ion-col>
    </ion-row>
</div>
