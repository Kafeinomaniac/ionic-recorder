<div class="audio-player" [hidden]="hidden">
    <ion-row>
        <span class="player-title">{{title}}</span>
    </ion-row>
    <ion-row>
        <ion-col button clear (click)="player.togglePlayPause()">
            <ion-icon *ngIf="player.isPlaying" name="pause"></ion-icon>
            <ion-icon *ngIf="!player.isPlaying" name="play"></ion-icon>
        </ion-col>
        <ion-col width-80 center>
            <ion-row>
                <span class="time">{{player.getDisplayTime()}}</span>
                <span></span>
                <span class="duration">{{player.displayDuration}}</span>
            </ion-row>
        </ion-col>
        <ion-col button clear (click)="hide()">
            <ion-icon name="close"></ion-icon>
        </ion-col>
    </ion-row>
</div>
