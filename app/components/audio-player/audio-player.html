<div class="audio-player" [hidden]="hidden">
    <ion-row>
        <span class="player-title">{{title}}</span>
    </ion-row>
    <ion-row>
        <ion-col button clear (click)="onClickPlayPauseButton()">
            <ion-icon [name]="playPauseIcon"></ion-icon>
        </ion-col>
        <ion-col width-80 center>
            <ion-row>
                <span class="time">{{getTime()}}</span>
                <progress-slider [progress]="progress" (changeEnd)="onSeek($event)"></progress-slider>
                <span class="duration">{{displayDuration}}</span>
            </ion-row>
            </ion-col>
        <ion-col button clear (click)="onClickCloseButton()">
            <ion-icon name="close"></ion-icon>
        </ion-col>
    </ion-row>
</div>
