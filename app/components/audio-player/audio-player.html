<!--div class="audio-player" [hidden]="hidden"-->
<div class="audio-player">
    <ion-row>
        <span class="player-title-prefix">
            Playing:
        </span> &nbsp;
        <span class="player-title">{{title}}</span>
    </ion-row>
    <ion-row>
        <ion-col button clear (click)="onClickPlayPauseButton()">
            <ion-icon [name]="playPauseButtonIcon"></ion-icon>
        </ion-col>
        <ion-col width-80 center>
            <ion-row>
                <span class="time">{{formatTime(currentTime)}}</span>
                <progress-slider [(position)]="fractionalTime" (positionSeek)="onSeek($event)"></progress-slider>
                <span class="duration">{{formatTime(duration)}}</span>
            </ion-row>
        </ion-col>
        <ion-col button clear (click)="onClickCloseButton()">
            <ion-icon name="close"></ion-icon>
        </ion-col>
    </ion-row>
</div>
