<ion-header>
    <!--ion-navbar almost-dark hideBackButton="true"-->
    <ion-navbar almost-dark>
        <!--button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button-->
        <ion-title>
            Track
        </ion-title>
    </ion-navbar>

    <button-toolbar [buttons]="headerButtons">
    </button-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item text-wrap>
            <p>
                <span style="float: left;">Filename:</span>
                <span style="float:right;">{{fileName}}</span>
            </p>
        </ion-item>
        <ion-item text-wrap>
            <p>
                <span style="float: left;">Parent folder:</span>
                <span style="float:right;">{{folderPath}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Created on:</span>
                <span style="float:right;">{{dateCreated}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Encoding:</span>
                <span style="float:right;">{{recordingInfo.encoding}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Duration:</span>
                <span style="float:right;">{{displayDuration}}</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Size:</span>
                <span style="float:right;">{{recordingInfo.size}} bytes</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;">Sample rate:</span>
                <span style="float:right;">{{recordingInfo.sampleRate}} Hz</span>
            </p>
        </ion-item>
        <ion-item>
            <p>
                <span style="float: left;"># of samples:</span>
                <span style="float:right;">{{recordingInfo.nSamples}}</span>
            </p>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer>
    <audio-player [recordingInfo]="recordingInfo">
    </audio-player>
</ion-footer>
