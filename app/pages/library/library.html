<ion-navbar *navbar almost-dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Library</ion-title>
     <ion-buttons end *ngIf="nSelectedNodes()">
        <button small (click)="onClickTotalSelected()">
            <ion-badge darkest-gray item-right>
                Total selected: {{nSelectedNodes()}}
            </ion-badge>
        </button>
    </ion-buttons>
</ion-navbar>

<span *ngIf="folderNode" class="library-page-path-message">
    <span>{{getPath()}}</span>&nbsp; folder
</span>

<div class="buttonbar3">
    <button almost-dark (click)="onClickSelectButton()" ion-row center>
        <ion-col>
            <ion-icon name="radio-button-off"></ion-icon>
            <ion-icon name="md-arrow-dropdown"></ion-icon>
            <br> Selection
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickParentButton()" [disabled]="parentButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <br> Go to parent
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickAddButton()" ion-row center>
        <ion-col>
            <ion-icon name="add"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <br> New folder
            <br>
        </ion-col>
    </button>
</div>

<ion-content [class]="platform.platforms()" padding>
    <ion-list *ngIf="folderNode" class="file-folder-list">
        <ion-item clear *ngFor="#i of folderNode.childOrder" class="library-item">
            <ion-label button clear (click)="onClickListItem(folderItems[i])">
                <span *ngIf="folderItems[i].dataKey">
                <ion-icon name="play" medium-gray>
                </ion-icon>
                &nbsp;
                </span>
                <ion-icon *ngIf="!folderItems[i].dataKey" name="folder" medium-gray>
                </ion-icon>
                    {{folderItems[i].name}}
            </ion-label>
            <ion-checkbox [ngModel]="isSelected(folderItems[i])" (click)="onClickCheckbox(folderItems[i])" medium-gray item-left>
            </ion-checkbox>
            <button clear item-right>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>
        <ion-item class="library-empty-folder-message" *ngIf="!folderNode.childOrder.length">
            <h2>This folder is empty</h2>
        </ion-item>
    </ion-list>
</ion-content>

<span *ngIf="nSelectedNodes()" class="library-page-path-message">
    Selection controls: &nbsp; <a>(click here to jump to next selected)</a>
</span>

<div class="buttonbar4" *ngIf="nSelectedNodes()">
    <button almost-dark (click)="onClickDownButton()" [disabled]="downButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="play"></ion-icon>
            <br> Play
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickMoveButton()" [disabled]="moveButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="share-alt"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <br> Move
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickDeleteButton()" [disabled]="deleteButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="trash"></ion-icon>
            <br> Delete
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickShareButton()" ion-row center>
        <ion-col>
            <ion-icon name="share"></ion-icon>
            <br> Share
            <br>
        </ion-col>
    </button>
</div>
