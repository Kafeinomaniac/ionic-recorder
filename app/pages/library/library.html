<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>
</ion-navbar>

<p class="library-page-path-message">
    At: {{folderPath}}
</p>
<ion-row class="add-folder-button-row">
    <ion-col>
        <button outline small>
            <ion-icon name="radio-button-off"></ion-icon>
            &nbsp; &nbsp;
            <ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button outline small (click)="goToParent()" [disabled]="folderPath === '/'">
            Parent
            <ion-icon name="folder"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button outline small (click)="onClickAddButton()">
            Add
            <ion-icon name="folder"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button outline small>
            <ion-icon name="folder"></ion-icon>
            &nbsp; &nbsp;
            <ion-icon name="information-circle"></ion-icon>
        </button>
    </ion-col>
</ion-row>

<ion-content [class]="platform.platforms()" padding>
    <ion-list>
        <ion-item clear *ngFor="#node of folderItems">
            <ion-label>
                <button clear (click)="itemClicked(node)">
                    <ion-icon *ngIf="node.dataKey" name="document" medium-gray item-left>
                    </ion-icon>
                    <ion-icon *ngIf="!node.dataKey" name="folder" medium-gray item-left>
                    </ion-icon>
                    {{node.name}}
                </button>
            </ion-label>
            <ion-checkbox (click)="itemCheckboxClicked(item)" checked="false" medium-gray item-left>
            </ion-checkbox>
        </ion-item>
        <ion-item class="library-empty-folder-message" *ngIf="folderPath.length > 1 && !folderItems.length">
            <h2>This folder is empty</h2>
        </ion-item>
    </ion-list>
</ion-content>
