<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>

</ion-navbar>

<ion-content [class]="platform.platforms()">
    <ion-list>
        <ion-item-divider sticky darkest-gray>
            {{folderPath}}
        </ion-item-divider>
        <ion-item *ngFor="#folderItem of folderItems">
            {{folderItem.name}}
        </ion-item>
    </ion-list>
</ion-content>
