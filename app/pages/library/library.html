<ion-navbar *navbar almost-dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Library</ion-title>
    <ion-buttons end *ngIf="nSelectedNodes()">
        <button small (click)="onClickTotalSelected()">
            <ion-badge darkest-gray item-right>
                Total selected: {{nSelectedNodes()}}
            </ion-badge>
        </button>
    </ion-buttons>
</ion-navbar>

<span class="library-page-path-message">
    At: &nbsp; <span>{{folderPath}}</span>
</span>

<div class="buttonbar4">
    <button almost-dark (click)="onClickSelectButton()" ion-row center>
        <ion-col>
            <ion-icon name="radio-button-off"></ion-icon>
            <ion-icon name="md-arrow-dropdown"></ion-icon>
            <br> Select
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickParentButton()" [disabled]="folderPath === '/'" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <br> Parent
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickAddButton()" ion-row center>
        <ion-col>
            <ion-icon name="add"></ion-icon>
            <ion-icon name="folder-outline"></ion-icon>
            <br> Add
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickInfoButton()" ion-row center>
        <ion-col>
            <ion-icon name="folder-outline"></ion-icon>
            <ion-icon name="information-circle"></ion-icon>
            <br> Info
            <br>
        </ion-col>
    </button>
</div>

<ion-content [class]="platform.platforms()" padding>
    <ion-list *ngIf="folderNode">
        <ion-item clear *ngFor="#i of folderNode.childOrder">
            <ion-label>
                <button clear (click)="onClickListItem(folderItems[i])">
                    <ion-icon [name]="itemIconName(i)" medium-gray item-left>
                    </ion-icon>
                    {{folderItems[i].name}}
                </button>
            </ion-label>
            <ion-checkbox [ngModel]="isSelected(folderItems[i])" (click)="onClickCheckbox(folderItems[i])" medium-gray item-left>
            </ion-checkbox>
        </ion-item>
        <ion-item class="library-empty-folder-message" *ngIf="!folderNode.childOrder.length">
            <h2>This folder is empty</h2>
        </ion-item>
    </ion-list>
</ion-content>

<div class="buttonbar5" *ngIf="nSelectedNodes()">
    <button almost-dark (click)="onClickUpButton()" [disabled]="upButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <br> Up
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickDownButton()" [disabled]="downButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-down"></ion-icon>
            <br> Down
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickMoveButton()" [disabled]="moveButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="move"></ion-icon>
            <br> Move
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickTrashButton()" [disabled]="trashButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="trash"></ion-icon>
            <br> Trash
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickShareButton()" ion-row center>
        <ion-col>
            <ion-icon name="share"></ion-icon>
            <br> Share
            <br>
        </ion-col>
    </button>
</div>
