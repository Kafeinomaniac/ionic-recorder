<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>

</ion-navbar>

<ion-content [class]="platform.platforms()">
    <ion-list>
        <ion-item-divider sticky dark>
            <ion-checkbox checked="false" item-left></ion-checkbox>
            <ion-icon name="folder-open" item-left></ion-icon>
            {{folderPath}}
        </ion-item-divider>
        <ion-item *ngFor="#folderItem of folderItems">
            <ion-label>
                <ion-icon name="folder" item-left></ion-icon>
                {{folderItem.name}}
            </ion-label>
            <ion-checkbox checked="false" item-left></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
