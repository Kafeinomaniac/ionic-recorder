<ion-navbar *navbar almost-dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="folderPath === '/'">Library Home</ion-title>
    <ion-title *ngIf="folderPath !== '/'">Library</ion-title>
    <ion-buttons end *ngIf="nCheckedNodes()">
        <ion-badge darkest-gray item-right>
            Total selected: {{nCheckedNodes()}}
        </ion-badge>
    </ion-buttons>
</ion-navbar>

<span class="library-page-path-message">
    At: &nbsp; <span>{{folderPath}}</span>
</span>

<div class="buttonbar4">
    <button almost-dark (click)="onClickSelectButton()"  [disabled]="folderPath === '/'" ion-row center>
        <ion-col>
            <ion-icon name="radio-button-off"></ion-icon>
            <ion-icon name="md-arrow-dropdown"></ion-icon>
            <br> Select
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickParentButton()" [disabled]="folderPath === '/'" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <ion-icon name="folder"></ion-icon>
            <br> Parent
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickAddButton()"  [disabled]="folderPath === '/'" ion-row center>
        <ion-col>
            <ion-icon name="md-add"></ion-icon>
            <br> Add
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickInfoButton()" ion-row center>
        <ion-col>
            <ion-icon name="information-circle"></ion-icon>
            <br> Info
            <br>
        </ion-col>
    </button>
</div>

<ion-content [class]="platform.platforms()" padding>
    <ion-list *ngIf="folderNode">
        <!-- see http://stackoverflow.com/questions/31490713/iterate-over-typescript-dictionary-in-angular-2
             for how to do below better -->
        <ion-item clear *ngFor="#i of folderNode.childOrder">
            <ion-label>
                <button clear (click)="onClickListItem(folderItems[i])">
                    <ion-icon [name]="itemIconName(i)" medium-gray item-left>
                    </ion-icon>
                    {{folderItems[i].name}}
                </button>
            </ion-label>
            <ion-checkbox [ngModel]="isChecked(folderItems[i])" (click)="onClickCheckbox(folderItems[i])" medium-gray item-left>
            </ion-checkbox>
        </ion-item>
        <ion-item class="library-empty-folder-message" *ngIf="folderIsEmpty()">
            <h2>This folder is empty</h2>
        </ion-item>
    </ion-list>
</ion-content>

<div class="buttonbar5" *ngIf="nCheckedNodes()">
    <button almost-dark (click)="onClickUpButton()" [disabled]="upButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <br> Up
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickDownButton()" [disabled]="downButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-down"></ion-icon>
            <br> Down
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickMoveButton()" [disabled]="moveButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="move"></ion-icon>
            <br> Move
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickTrashButton()" [disabled]="trashButtonDisabled()" ion-row center>
        <ion-col>
            <ion-icon name="trash"></ion-icon>
            <br> Trash
            <br>
        </ion-col>
    </button>
    <button almost-dark (click)="onClickShareButton()" ion-row center>
        <ion-col>
            <ion-icon name="share"></ion-icon>
            <br> Share
            <br>
        </ion-col>
    </button>
</div>
