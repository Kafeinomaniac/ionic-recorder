<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>

    <ion-buttons end>
        <button (click)="presentFilter()">
            <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="library">

    <ion-list-header [hidden]="items.length > 0">
        No Results Found
    </ion-list-header>

    <ul>
        <li *ngFor="#item of items">{{item}}</li>
    </ul>

</ion-content>
