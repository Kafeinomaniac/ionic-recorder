<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>

</ion-navbar>

<ion-content [class]="platform.platforms()">
    <ion-list>
        <ion-item-divider sticky dark>
            <ion-checkbox checked="false" medium-gray item-left></ion-checkbox>
            <ion-icon name="folder-open" medium-gray item-left></ion-icon>
            {{folderPath}}
        </ion-item-divider>
        <ion-item *ngFor="#item of folderItems">
            <ion-label>
                <ion-icon *ngIf="item.dataTableKey"
                          name="document" medium-gray item-left></ion-icon>
                <ion-icon *ngIf="!item.dataTableKey"
                          name="folder" medium-gray item-left></ion-icon>
                {{item.name}}
            </ion-label>
            <ion-checkbox checked="false" medium-gray item-left></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
