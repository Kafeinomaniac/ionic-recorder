<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Library
    </ion-title>
</ion-navbar>

<div class="buttonbar4">
    <button outline ion-row center>
        <ion-col>
            <ion-icon name="radio-button-off"></ion-icon>
            <ion-icon name="md-arrow-dropdown"></ion-icon>
            <br> Select
            <br>
        </ion-col>
    </button>
    <button outline (click)="goToParent()" [disabled]="folderPath === '/'" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <ion-icon name="folder"></ion-icon>
            <br> Parent
            <br>
        </ion-col>
    </button>
    <button outline (click)="onClickAddButton()" ion-row center>
        <ion-col>
            <ion-icon name="md-add"></ion-icon>
            <ion-icon name="folder"></ion-icon>
            <br> Add
            <br>
        </ion-col>
    </button>
    <button outline ion-row center>
        <ion-col>
            <ion-icon name="folder"></ion-icon>
            <ion-icon name="information-circle"></ion-icon>
            <br> Info
        </ion-col>
    </button>
</div>

<p class="library-page-path-message">
    At: {{folderPath}}
</p>

<ion-content [class]="platform.platforms()" padding>
    <ion-list>
        <ion-item clear *ngFor="#node of folderItems">
            <ion-label>
                <button clear (click)="itemClicked(node)">
                    <ion-icon *ngIf="node.dataKey" name="document" medium-gray item-left>
                    </ion-icon>
                    <ion-icon *ngIf="!node.dataKey" name="folder" medium-gray item-left>
                    </ion-icon>
                    {{node.name}}
                </button>
            </ion-label>
            <ion-checkbox (click)="itemCheckboxClicked(item)" checked="false" medium-gray item-left>
            </ion-checkbox>
        </ion-item>
        <ion-item class="library-empty-folder-message" *ngIf="folderPath.length > 1 && !folderItems.length">
            <h2>This folder is empty</h2>
        </ion-item>
    </ion-list>
</ion-content>

<div class="buttonbar5">
    <button outline  (click)="onClickUp()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-up"></ion-icon>
            <br> Up
            <br>
        </ion-col>
    </button>
    <button outline (click)="onClickDown()" ion-row center>
        <ion-col>
            <ion-icon name="arrow-down"></ion-icon>
            <br> Down
            <br>
        </ion-col>
    </button>
    <button outline (click)="onClickMove()" ion-row center>
        <ion-col>
            <ion-icon name="move"></ion-icon>
            <br> Move
            <br>
        </ion-col>
    </button>
    <button outline (click)="onClickTrash()" ion-row center>
        <ion-col>
            <ion-icon name="trash"></ion-icon>
            <br> Trash
            <br>
        </ion-col>
    </button>
    <button outline (click)="onClickShare()" ion-row center>
        <ion-col>
            <ion-icon name="share"></ion-icon>
            <br> Share
            <br>
        </ion-col>
    </button>
</div>
