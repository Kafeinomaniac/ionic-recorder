<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        {{folderPath}}
    </ion-title>
</ion-navbar>

<ion-row center>
    <ion-col>
        <button outline small>
            <ion-icon name="radio-button-off"></ion-icon>
            Select
        </button>
    </ion-col>
    <ion-col>
        <button outline small (click)="goToParent()">
            Parent
            <ion-icon name="arrow-round-up"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button outline small (click)="goToParent()">
            New
            <ion-icon name="folder-outline"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button outline small>
            Info
            <ion-icon name="information-circle-outline"></ion-icon>
        </button>
    </ion-col>
</ion-row>

<ion-content [class]="platform.platforms()">
    <ion-list>
        <button ion-item clear *ngFor="#node of folderItems">
            <ion-label>
                <button clear (click)="itemClicked(node)">
                    <ion-icon *ngIf="node['dataKey']" name="document" medium-gray item-left>
                    </ion-icon>
                    <ion-icon *ngIf="!node['dataKey']" name="folder" medium-gray item-left>
                    </ion-icon>
                    {{node.name}}
                </button>
            </ion-label>
            <ion-checkbox (click)="itemCheckboxClicked(item)" checked="false" medium-gray item-left>
            </ion-checkbox>
        </button>
    </ion-list>
</ion-content>
