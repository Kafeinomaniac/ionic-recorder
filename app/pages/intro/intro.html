<ion-navbar *navbar>
    <ion-buttons end *ngIf="showSkipButton">
        <button (click)="startApp()" primary>Skip</button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-slides pager (slideChangeStart)="onSlideChangeStart($event)">
        <ion-slide>
            <a href="https://tracktunes.org">
                <img [src]="img/tracktunes-logo-text_sml-tm-w.svg" class="slide-image" />
            </a>
            <h2 class="slide-title">Ionic Recorder app></h2>
            <p>The</p>
        </ion-slide>
        <ion-slide *ngFor="#slide of slides">
            <a href="https://tracktunes.org">
                <img [src]="slide.image" class="slide-image" />
            </a>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <img src="img/ica-slidebox-img-4.png" class="slide-image" />
            <h2 class="slide-title">Ready to Play?</h2>
            <button large clear (click)="startApp()">
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
