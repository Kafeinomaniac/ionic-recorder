<ion-toolbar dark>
    <ion-title>
        Add Folder
    </ion-title>
    <ion-buttons end>
        <button (click)="onClickCancel()">Cancel</button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding>
    <p>Adding in {{parentPath}}</p>
    <ion-list>
        <form #addFolderForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating primary>Name of folder to add</ion-label>
                <ion-input [(ngModel)]="folderName" ngControl="name" type="text" #name="ngForm" required>
                </ion-input>
            </ion-item>
            <div class="error-message-container">
                <p [hidden]="name.valid || name.pristine" logo-red padding-left>
                    Name cannot not be empty
                </p>
                <p [hidden]="folderName.indexOf('/') === -1" logo-red padding-left>
                    Name cannot contain slash (/) characters
                </p>
            </div>
            <button (click)="onClickAdd(addFolderForm)" type="submit" block>
                Add
            </button>
        </form>
    </ion-list>

</ion-content>
