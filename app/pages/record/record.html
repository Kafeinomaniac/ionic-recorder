<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Record
    </ion-title>
</ion-navbar>

<ion-content padding [class]="platformClass">
    <p class="item-label">Mic Volume Monitor:</p>
    <vu-gauge bgcolor="#fff" width="100%" height="2.5em" nbars="55" min="0" max="100" rate="30" [value]="currentVolume"></vu-gauge>
    <p class="item-label">Gain: {{gain}}</p>
    <input type="range" min="0" max="100" [value]="sliderValue" (input)="onSliderChange($event)" (touchstart)="onSliderDrag($event)" (mousedown)="onSliderDrag($event)">
    <div class="recording-time">{{recordingTime}}</div>
    <div class="record-upload-buttons">
        <button logo-red class="record-button" (click)="toggleRecord()">
            <ion-icon [name]="recordButtonIcon"></ion-icon>
        </button>
        <button logo-orange disabled={{notYetStarted}} (click)="stopRecord()">
            <ion-icon name="square"></ion-icon>
        </button>
    </div>
    
</ion-content>
