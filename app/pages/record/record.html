<ion-navbar *navbar almost-dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record</ion-title>
    <ion-buttons end *ngIf="recorder.isReady">
        <button small (click)="recorder.resetPeaks()">
            <ion-badge darkest-gray item-right>
                {{percentPeaksAtMax}}% peaks@max
            </ion-badge>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding [class]="platform.platforms()" *ngIf="recorder.isReady">
    <vu-gauge height="2.5em" nbars="55" [value]="currentVolume" [max]="maxVolume">
    </vu-gauge>
    <p class="gain-item-label">
        Gain: {{percentGain}}% ({{decibels}})
        <button small almost-dark (click)="onGainChange(0.5)">Reset Gain</button>
    </p>
    <progress-slider [progress]="gainFactor/maxGainFactor" (change)="onGainChange($event)" (changeEnd)="onGainChangeEnd($event)">
    </progress-slider>
    <div class="recording-time">
        {{getTime()}}
    </div>
    <div class="record-upload-buttons">
        <button logo-red (click)="onClickStartPauseButton()">
            <ion-icon [name]="recordButtonIcon">
            </ion-icon>
        </button>
        <button logo-orange [disabled]="recorder.isReady && recorder.mediaRecorder.state === 'inactive'" (click)="onClickStopButton()">
            <ion-icon name="square">
            </ion-icon>
        </button>
    </div>
</ion-content>
