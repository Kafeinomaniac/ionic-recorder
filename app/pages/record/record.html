<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="segment" (change)="changeSegment()">
        <ion-segment-button value="record">
            Record
        </ion-segment-button>
        <ion-segment-button value="library">
            Library
        </ion-segment-button>
    </ion-segment>
</ion-navbar>

<ion-content padding>
    <vu-gauge bgcolor="#fff" width="100%" height="2.5em" nbars="55">
    </vu-gauge>
    <slider min="0" max="100" value="20">
    </slider>
    <div class="recording-time">{{recordingTime}}
    </div>
    <div class="record-upload-buttons">
        <button dark-gray (click)="toggleRecord()">

            <ion-icon [name]="recordButtonIcon"></ion-icon>

        </button>

        <button dark-gray disabled={{stopButtonDisabled}}>

            <ion-icon [name]="uploadButtonIcon"></ion-icon>

        </button>
    </div>

</ion-content>
