<ion-navbar *navbar almost-dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record</ion-title>
    <ion-buttons end *ngIf="!recorder.isInactive">
        <button small (click)="recorder.resetPeaksAtMax()">
            <ion-badge darkest-gray item-right>
                {{recorder.percentPeaksAtMax}}% peaks@max
            </ion-badge>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding [class]="platform.platforms()">
    <vu-gauge height="2.5em" nbars="55" 
        [max]="recorder.maxVolumeSinceReset" 
        [value]="recorder.getCurrentMaxVolume()">
    </vu-gauge>
    <p class="gain-item-label">Gain:
        {{recorder.percentGain}}% ({{recorder.decibels}})
    </p>
    <progress-slider 
        [progress]="recorder.gainFactor"
        (progressChange)="recorder.setGainFactor($event)">
    </progress-slider>
    <div class="recording-time">
        {{formatTime(recorder.getTime())}}
    </div>
    <div class="record-upload-buttons">
        <button logo-red (click)="onClickStartPauseButton()">
            <ion-icon [name]="recordButtonIcon">
            </ion-icon>
        </button>
        <button logo-orange
            [disabled]="recorder.isInactive"
            (click)="onClickStopButton()">
            <ion-icon name="square">
            </ion-icon>
        </button>
    </div>
</ion-content>
