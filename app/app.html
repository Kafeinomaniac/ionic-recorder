<ion-menu [content]="navTabs">
    <ion-toolbar darkest-gray>
        <ion-title>Navigation</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="selectTab(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-tabs #navTabs preloadTabs="true">
    <ion-tab [root]="loadingPage"></ion-tab>
    <ion-tab *ngFor="let p of pages" [root]="p.component">
        {{p.title}}
    </ion-tab>
</ion-tabs>
