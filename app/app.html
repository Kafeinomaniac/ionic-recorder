<ion-menu [content]="navTabs">
    <ion-toolbar>
        <ion-title>Pages</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="selectTab(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-tabs #navTabs preloadTabs="true" [selectedIndex]="mySelectedIndex">
    <ion-tab *ngFor="let p of pages" [root]="p.component">
        {{p.title}}
    </ion-tab>
</ion-tabs>
