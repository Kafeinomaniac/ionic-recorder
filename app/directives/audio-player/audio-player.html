<div class="audio-player-component" [hidden]="hidden">
    <ion-range [ngModel]="getRangeValueFromTime()" (ionChange)="onRangeValueChange($event.value)" debounce="50" min="0" [max]="rangeMax" logo-red>
        <button range-left clear (click)="player.togglePlayPause()">
            <ion-icon *ngIf="player.isPlaying" name="pause">
            </ion-icon>
            <ion-icon *ngIf="!player.isPlaying" name="play">
            </ion-icon>
    	</button>
        <ion-label range-left class="small-text">
            {{player.displayTime}}
        </ion-label>
        <ion-label range-right>
            {{player.displayDuration}}
        </ion-label>
    </ion-range>
</div>
